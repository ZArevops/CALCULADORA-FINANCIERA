<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EN DESARROLLO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #003057, #8ae5d9);
        }

        /* Contenedor principal */
        .container {
            display: flex;
            max-width: 1200px;
            width: 90%;
            align-items: center;
            justify-content: center;
        }

        /* Sección de la imagen */
        .image-section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .imagen {
            border-radius: 8px;
        }

        /* Sección de texto */
        .text-section {
            flex: 1;
            padding: 20px;
            color: #003057;
            text-align: center;
            background-color: #ffffff;
            border: 5x solid #003057;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .text-section h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #003057;
            font-weight: bold;
        }

        .text-section p {
            font-size: 24px;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #003057;
        }

        .explore-button2 {
            display: relative;
            align-items: center;
            background-color: #FFFFFF; /* Fondo blanco */
            border-radius: 40px;
            padding: 15px 30px;
            width: 200px;
            height: 25px;
            justify-content: center;
            transition: transform 0.3s ease, color 0.6s ease, border-color 0.6s ease; /* Añadir transición para el color del borde */
            margin-top: 20px;
            position: relative; /* Necesario para que el pseudo-elemento se posicione correctamente */
            overflow: hidden; /* Necesario para el efecto de relleno */
            color: #003057; /* Color del texto */
            font-weight: bold; /* Asegurar que el texto esté en negrita */
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            z-index: 1; /* Asegurar que el botón esté encima del pseudo-elemento */
            border: 2px solid #003057; /* Borde del botón */
        }

        .explore-button2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #003057; /* Color de relleno al hacer hover */
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
            z-index: -1;
        }

        .hover .explore-button2 {
            transform: scale(1.05); /* Agrandar al hacer hover */
            color: #FFFFFF; /* Cambiar color del texto al hacer hover */
        }

        .hover .explore-button2::before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de Texto -->
        <div class="text-section">
            <h1>En desarrollo</h1>
            <p>Estamos trabajando en ello. Vuelve pronto para descubrirlo.</p>
            <div style="display: flex; justify-content: center;">
                <a href="ESCRITORIO.html" style="text-decoration: none;">
                    <div class="explore-button2">Página de Inicio</div>
                </a>
            </div>
        </div>
        <!-- Sección de Imagen -->
        <div class="image-section">
            <img src="imagen-web-inprogress.png" alt="Imagen de desarrollo web" class="imagen" style="height: 600px; width: 600px;">
        </div>
    </div>

    <script>
        document.querySelectorAll('.text-section').forEach(block => {
            block.addEventListener('mouseover', () => {
                block.classList.add('hover');
            });
            block.addEventListener('mouseout', () => {
                block.classList.remove('hover');
            });
        });
    </script>
</body>
</html>
